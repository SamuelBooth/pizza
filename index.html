<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<h1>Pizza Cost Calculator </h1>

<label for="numberOfPizzas">Number of Pizzas</label>
<input type = "number" id="numberOfPizzas">
<br>

<label for="amountOfToppings">Number of Toppings</label>
<input type = "number" id="amountOfToppings">
<br>
<label for="numberOfPeopleSharing">Number of people Sharing</label>
<input type = "number" id="numberOfPeopleSharing">
<br>




<button id ="pizzaButton">Show Cost of Pizza</button>
<br>


<p class="output">Your Pizza will cost <span id ="priceOutput"></span></p>
<br>

<p class="output">Your Cost per person $<span id="costOutput"></span> </p>
<br>


</body>
